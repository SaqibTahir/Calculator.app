<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
   
</head>

<body>
    <div class="main">
        <div class="main-in">
            <div class="main-input">
                <input type="text">
            </div>
            <hr>
            <div class="main-button">
                <div class="main-row"> 
                    <button class="color  effect wd" id="dlt">Delete</button>
                    <button class="color effect">C</button>
                    <!-- <button class="color effect">%</button> -->
                    <button class="color effect">/</button>
                </div>
                <div class="main-row"> 
                    <button class="effect">7</button>
                    <button class="effect">8</button> 
                    <button class="effect">9</button>
                    <button class="color effect">*</button>
                </div>
                <div class="main-row"> 
                    <button class="effect">4</button>
                    <button class="effect">5</button>
                    <button class="effect">6</button>
                    <button class="color effect">-</button>
                </div>
                <div class="main-row"> 
                    <button class="effect">1</button>
                    <button class="effect">2</button>
                    <button class="effect">3</button>
                    <button class="color effect">+</button>
                </div>
                <div class="main-row"> 
                    <!-- <button class="color effect">M+</button> -->
                    <button class=" color effect">.</button>
                    <button class=" effect">0</button>
                    <button class="color effect wd">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
